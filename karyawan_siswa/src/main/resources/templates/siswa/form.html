<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
<title>Tambah Kegiatan</title>
</head>
<body>
	<div layout:fragment="breadcrumb">
		<h1>Alamat</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active">Siswa</li>
		</ol>
	</div>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-6">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">&nbsp;</h3>
					</div>
					<form role="form" th:object="${siswa}" method="post">
						<div class="box-body">
							<div class="form-group">
								<label for="kode">Kategori Kegiatan</label>
								<!--   <select
                                    class="selectpicker form-control"
                                    data-live-search="true"
                                    data-size="10"
                                    title="Please Select ..."
                                    th:field="*{karyawan}">
                           <option th:each="p : ${siswa}"
                                        th:value="${p.nis}"
                                        th:text="${p.nama}">Pilihan karyawan
                                </option>
                            </select>  -->
								<!--           <label class="text-danger" th:errors="*{siswa}">
                                Pesan error nanti di sini
                            </label>  -->
							</div>
							<div class="form-group">
								<label for="nama"> Nomor Induk Siswa</label> <input type="text"
									class="form-control" th:field="*{nis}" id="nis" name="nis"
									placeholder="Nomor Induk Siswa" />
								<!--                       <label class="text-danger" th:errors="*{nis}">
                                Pesan error nanti di sini
                            </label>  -->
							</div>
							<div class="form-group">
								<label for="alamat">Nama</label> <input type="text"
									class="form-control" th:field="*{nama}" id="nama" name="nama"
									placeholder="Nama Siswa" />
								<!--                      <label class="text-danger" th:errors="*{nama}">
                                Pesan error nanti di sini
                            </label>  -->
							</div>
							<div class="form-group">
								<label for="alamat">Tempat Lahir</label> <input type="text"
									class="form-control" th:field="*{Tempat_Lahir}" id="Tempat_Lahir" name="Tempat_Lahir"
									placeholder="Tempat Lahir" />
								<!--                      <label class="text-danger" th:errors="*{nama}">
                                Pesan error nanti di sini
                            </label>  -->
							</div>
							<div class="form-group">
								<a th:href="@{/siswa/list}" class="btn btn-default"
									role="button"> <span aria-hidden="true"></span>Batal
								</a>
								<button type="submit" class="box-title btn btn-primary">Simpan</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
