<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <title>Hapus Alamat</title>
</head>
<body>
<div layout:fragment="content">
    <a href="delete.html"></a>
    <h3>Hapus Alamat?</h3>

    <form class="form-horizontal" th:object="${alamat}" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label">Kategori nama</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="*{karyawan.nama}">kode</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Komponen Nama</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="*{nama}">nama</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Keterangan Alamat</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="*{alamat}">bukti</p>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a th:href="@{/alamat/list}" class="btn btn-default" role="button">
                    <span aria-hidden="true"></span>Batal
                </a>
                <button type="submit" class="btn btn-danger">Hapus </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
