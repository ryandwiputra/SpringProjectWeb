<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <title>Data karyawan</title>
</head>
<body>
<div layout:fragment="content">
    <h3>Hapus karyawan?</h3>

    <form class="form-horizontal" th:object="${karyawan}" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label">Nama</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="*{nama}">nama</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Keterangan</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="*{keterangan}">keterangan</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a th:href="@{/karyawan/list}" class="btn btn-default" role="button">
                    <span aria-hidden="true"></span>Batal
                </a>
                <button type="submit" class="btn btn-danger">Hapus</button>

            </div>
        </div>
    </form>
</div>
</body>
</html>
